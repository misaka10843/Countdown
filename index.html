  <script>
    var isplay = 0;
    window.onload = function () {
      var go_time = new Date("2022/09/07 15:51:00");
      //  countdown：倒计时
      function countdown() {
        var now_time = new Date();
        var alltime = go_time.getTime() - now_time.getTime(); //总的时间（毫秒）
        var scend = parseInt((alltime / 1000) % 60); //秒
        //console.log(scend);
        var minute = parseInt((alltime / 1000 / 60) % 60); //  分钟
        // console.log(minute);
        var hour = parseInt((alltime / 1000 / 60 / 60) % 24); //小时
        if (hour < 0 && minute < 3 && scend < 0) {
          go_time = new Date("");
        }
        if (hour == 0 && minute == 2 && scend == 57) {
          var audio = document.getElementById('myPlay');
          audio.currentTime = 0; //播放音频的起始时间
          audio.volume = 1; //音频声音大小
          audio.muted = false; //关闭静音状态
          console.log("play")
        }
        if (hour == 0 && minute == 3 && scend == 0) {
          class_1();
          console.log("1")
        }
        if (hour == 0 && minute == 2 && scend == 0) {
          class_2();
          console.log("2")

        }
        if (hour == 0 && minute == 1 && scend == 59) {
          class_2e();
          console.log("2e")

        }

        if (hour == 0 && minute == 0 && scend == 49) {
          class_3()
          console.log("3")
        }
        if (scend < 10) {
          scend = "0" + scend;
        }
        if (minute < 10) {
          minute = "0" + minute;
        }
        if (hour < 10) {
          hour = "0" + hour;
        }

        var time1 = document.getElementById("time");
        time1.innerHTML = hour + ":" + minute + ":" + scend;
        if (scend < 0) {
          return;
        } else {
          setTimeout(countdown, 1); //不加括号
        }
      }
      countdown();
    }

    function playmusic() {
      if (isplay == 0) {
        var audio = document.getElementById('myPlay');
        audio.currentTime = 0; //播放音频的起始时间
        audio.volume = 1; //音频声音大小
        audio.muted = true; //关闭静音状态
        console.log("will play")
        $("#playmusic").removeClass("playmusic");
        $("#playmusic").addClass("playmusic_1");
        isplay = 1;
      }
    }
  </script>
